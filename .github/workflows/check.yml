name: Check
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            packages/app/dist
            packages/app/.nuxt
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('packages/app/dist') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: "[core] type check"
        run: pnpm type-check:core

      - name: "[core] test"
        run: pnpm test:core

      - name: "[core] build"
        run: pnpm build:core

      - name: "[app] type check"
        run: pnpm type-check:app

      - name: "[app] test"
        run: pnpm test:app
